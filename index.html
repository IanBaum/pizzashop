<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ian's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Ian's Pizza</h1>
      <div class="row">
        <div class="col-sm-9">
          <div id="pizzaSizeButtons">
            <h2 id="menuTitle">Choose a size</h2>
            <div class="row" id="sizeButtons">
            </div>
          </div> <!-- end pizzaSizeButtons -->
          <div id="pizzaToppings">
            <h2 id="menuTitle">Toppings</h2>
            <div class="row" id="toppingButtons"></div>
            <div class="row">
              <div class="col-sm-1">
                <button class="btn btn-primary" id="toppingBack">back</button></div>
              <div class="col-sm-1 col-sm-push-10">
                <button class="btn btn-primary" id="toppingNext">next</button>
              </div>
            </div>
          </div> <!-- end pizzaToppings -->
          <div id="pizzaDelivery">
            <h2 id="menuTitle">Pickup or Delivery?</h2>
            <div class="row" id="deliveryButtons"></div>
            <div class="row">
              <div class="col-sm-1">
                <button class="btn btn-primary" id="deliveryBack">back</button>
              </div>
            </div>
          </div> <!-- end pizzaDelivery -->
          <div id="pizzaForm">
            <h2 id="menuTitle">Please enter your address:</h2>
            <form id="userInfo">
              <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" class="form-control" placeholder="John Smith" id="userName">
              </div>
              <div class="form-group">
                <label for="userAddress">Address</label>
                <input type="text" class="form-control" placeholder="123 Street Road" id="userAddress">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div class="row">
              <div class="col-sm-1">
                <button class="btn btn-primary" id="formBack">back</button>
              </div>
            </div>
          </div> <!-- end pizzaForm -->
          <div id="pizzaPay">
            <h2 id="menuTitle">Please enter your address:</h2>
            <form id="userCardInfo">
              <div class="form-group">
                <label for="userCardName">Name on card</label>
                <input type="text" class="form-control" placeholder="John Smith" id="userCardName">
              </div>
              <div class="form-group">
                <label for="userCardNumber">card number</label>
                <input type="number" class="form-control" placeholder="123 Street Road" id="userCardNumber">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div class="row">
              <div class="col-sm-1">
                <button class="btn btn-primary" id="payBack">back</button>
              </div>
            </div>
          </div> <!-- end pizzaPay -->
          <div id="pizzaReceipt" class="jumbotron">
            <h3><span id="receiptName"></span>, your pizza is being made now! It should be done <span id="receiptCook"></span>.<span id="receiptDelivery"></span></h3>
            <h3> You bought: <span id="receiptList"></span></h3>
            <h3> Total: <span id="receiptTotal"></span></h3>
          </div>
        </div> <!-- end main col-9 -->
        <div class="col-sm-3">
          <h3>Your Pizza</h3>
          <h3>Price <span id="pizzaPrice">$0.00</span>
          <h3 id="pizzaSize"></h3>
          <h3>Toppings:</h3>
          <ul id="toppingList"></ul>
        </div> <!-- end sidebar -->
      </div> <!--end row 1 -->
    </div> <!-- end container -->
  </body>
</html>
