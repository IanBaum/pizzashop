<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ian's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Ian's Pizza</h1>
      <div class="row">
        <div class="col-sm-9">
          <div id="pizzaSizeButtons">
            <h2 id="menuTitle">Choose a size</h2>
            <div class="row" id="sizeButtons">
            </div>
          </div> <!-- end pizzaSizeButtons -->
          <div id="pizzaToppings">
            <h2 id="menuTitle">Toppings</h2>
            <div class="row" id="toppingButtons">
            </div>
          </div> <!-- end pizzaToppings -->
        </div> <!-- end main col-9 -->
        <div class="col-sm-3">
          <h3>Your Pizza</h3>
          <h3>Price <span id="pizzaPrice">$0.00</span>
          <h3 id="pizzaSize"></h3>
          <h3>Toppings:</h3>
          <ul id="toppingList"></ul>
        </div> <!-- end sidebar -->
      </div> <!--end row 1 -->
    </div> <!-- end container -->
  </body>
</html>
